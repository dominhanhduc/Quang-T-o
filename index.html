<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Mũ Lưỡi Trai</title>
    <style>
        /* CSS cơ bản */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        nav {
            text-align: center;
            margin: 1rem 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff6600;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 1rem auto;
            max-width: 1200px;
        }
        .product {
            position: relative; /* Đặt vị trí cho overlay */
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem;
            padding: 1rem;
            background-color: #fff;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 250px;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Ban đầu ẩn đi */
            transition: opacity 0.3s ease-in-out;
            border-radius: 5px;
        }
        .product:hover .overlay {
            opacity: 1; /* Hiển thị overlay khi hover */
        }
        .overlay h2, .overlay p {
            margin: 0.5rem 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Shop Bán Mũ Lưỡi Trai</h1>
        <p>Chuyên các loại mũ lưỡi trai thời trang và chất lượng</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#home">Trang Chủ</a>
        <a href="#products">Sản Phẩm</a>
        <a href="#contact">Liên Hệ</a>
    </nav>

    <!-- Product Section -->
    <div class="container" id="products">
        <!-- Product 1 -->
        <div class="product">
            <img src="images/tải xuống (1).jpg" alt="Mũ Lưỡi Trai Đỏ">
            <div class="overlay">
                <h2>Mũ Lưỡi Trai Đỏ</h2>
                <p>150,000 VNĐ</p>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="images/tải xuống (2).jpg" alt="Mũ Lưỡi Trai Đen">
            <div class="overlay">
                <h2>Mũ Lưỡi Trai Đen</h2>
                <p>200,000 VNĐ</p>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="images/tải xuống (3).jpg" alt="Mũ Lưỡi Trai Trắng">
            <div class="overlay">
                <h2>Mũ Lưỡi Trai Trắng</h2>
                <p>180,000 VNĐ</p>
            </div>
        </div>

        <!-- Product 4 -->
        <div class="product">
            <img src="images/tải xuống.jpg" alt="Mũ Lưỡi Trai Xanh">
            <div class="overlay">
                <h2>Mũ Lưỡi Trai Xanh</h2>
                <p>170,000 VNĐ</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Shop Bán Mũ Lưỡi Trai | Liên hệ: 0123-456-789</p>
    </footer>
</body>
</html>
